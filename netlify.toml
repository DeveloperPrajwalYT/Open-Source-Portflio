[build]
  # Directory to change to before starting a build.
  # This is where your package.json / build tool config lives.
  base = ""

  # Directory that contains the deploy-ready HTML files and
  # assets generated by the build. Relative to the base directory.
  publish = "build"

  # Build command to execute.
  command = "npm run build"

  # Directory with serverless functions (optional).
  functions = "netlify/functions"

# ---------- Production context ----------
[context.production]
  environment = { NODE_ENV = "production" }

# ---------- Deploy-preview context ----------
[context.deploy-preview]
  command = "npm run build"

# ---------- Branch-deploy context ----------
[context.branch-deploy]
  command = "npm run build"

# ---------- Dev (netlify dev) ----------
[dev]
  command = "npm run start"
  port = 3000
  targetPort = 3000
  autoLaunch = true

# ---------- Redirect / Rewrite rules ----------
# SPA catch-all: send all routes to index.html so
# client-side routing works.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Example: API proxy to a backend during production
# [[redirects]]
#   from = "/api/*"
#   to = "https://api.example.com/:splat"
#   status = 200
#   force = true

# ---------- Custom response headers ----------
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets aggressively
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

